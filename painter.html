<!DOCTYPE html>
<html>
 
<body>
    <head><title>painters page</title></head>
    <h2>Painter entry Priyanka Godugunuri</h2>

    <h2>Getting input</h2>
    <form>
        <label for="form1_pwd">The hidden painter name</label>
        <input type ="password" id="form1_pwd" name="form1_pwd"  value="Monet"> <br>
    
        <label for="form1_gp">Guess the painter</label>
        <input type ="text" id="form1_gp" name="form1_gp" autofocus> <br>
    
        <input type="button" onclick="checkPainter()" value="Check the guess">
    
    </form>
    <p id="result">content will display here </p>
    <script> 
   let good=0;
    let oops=0;
    function checkPainter() {
        console.log("Getting form values")
        painter = document.getElementById("form1_pwd").value
        guess = document.getElementById("form1_gp").value
        
        
        out = document.getElementById("result")
        if(painter == guess){
            good++
            out.innerHTML = good
            alert("You got it right")
            
        } else {
            oops++
            out.innerHTML = oops
            alert("Sorry, ran out of guesses.");
           }
           const resultElement = document.getElementById("result");
           resultElement.innerHTML =`good: ${good} | oops: ${oops}`;

    }
    </script>
    <div>
        <img id="plant-image" src="dahlia.webp" width="100" height="100" onclick="selectImage()">
      </div>
      <script>
        var useImage = 1;
    
        function selectImage() {
          switch(useImage) {
            case 1:
              document.getElementById("plant-image").src = "GALLIUM IMAGE PLANT.jpg";
              useImage = 2;
              break;
            case 2:
              document.getElementById("plant-image").src = "OENOTHERA.avif";
              useImage = 3;
              break;
            case 3:
              document.getElementById("plant-image").src = "dahlia.webp";
              useImage = 1;
              break;
          }
        }
        </script>
        </body>
        </html>
