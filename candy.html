<!DOCTYPE html>
<html>
    <title>Candy chocholates</title>
 
<body>

<h2>chooses candy Priyanka Godugunuri</h2>
<form>
      <fieldset>
        <legend>candy preferences:</legend>
        <div>
          <label for="dark-chocolate">Dark Chocolate</label>
          <input type="checkbox" id="dark-chocolate" value="True">
        </div>
        <div>
          <label for="nuts">Nuts</label>
          <input type="checkbox" id="nuts" value="True">
        </div>
        <div>
          <label for="chewy">Chewy</label>
          <input type="checkbox" id="chewy" value="False">
        </div>
      </fieldset>
    </form>
    <button onclick="selectBox()">Select box</button>
    <div id="results"></div>
    <script>
      let my_candy_box = {};

      function selectBox() {
        my_candy_box = {};
        my_candy_box.dark = document.getElementById("dark-chocolate").checked;
        my_candy_box.nuts = document.getElementById("nuts").checked;
        my_candy_box.chewy = document.getElementById("chewy").checked;
        document.getElementById("results").innerHTML = JSON.stringify(my_candy_box);
      }
    </script>
    
        <script>
        function selectBox() {
                my_candy_box = {};
                my_candy_box.dark = document.getElementById("dark").checked;
                my_candy_box.nuts = document.getElementById("nuts").checked;
                my_candy_box.chewy = document.getElementById("chewy").checked;
                document.getElementById("result").innerHTML = JSON.stringify(my_candy_box);
            }
    
            function updateBox() {
                let size = document.getElementById("size").value;
                let price = document.getElementById("price").value;
                my_candy_box[size] = price;
                document.getElementById("result").innerHTML = JSON.stringify(my_candy_box);
            }
        </script>
        <form>
            <label for="dark">Dark Chocolate</label>
            <input type="checkbox" id="dark" value="True">
            <label for="nuts">Nuts</label>
            <input type="checkbox" id="nuts" value="True">
            <label for="chewy">Chewy</label>
            <input type="checkbox" id="chewy" value="False">
            <br>
            <button type="button" onclick="selectBox()">Select box</button>
        </form>
        <form>
            <label for="size"> size</label>
            <input type="text" id="size" value="size">
            <label for="price">Enter price</label>
            <input type="text" id="price" value="price">
            <br>
            <button type="button" onclick="updateBox()">Update box</button>
        </form>
        <div id="result"></div>
    </body>
    </html>
